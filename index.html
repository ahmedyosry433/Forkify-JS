<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkify</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--Nunito Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <header class="header d-flex justify-content-between align-items-center bg-black">
            <img class="header__logo img-fluid" src="img/logo.png" alt="Header Logo">
            <form class="d-flex position-relative h-50 w-25" role="search">
                <input class="form-control rounded-pill" type="search" placeholder="Search Over 1,000,000 Recipes"
                    aria-label="Search">
                <button class="btn btn-pri h-100 w-25 rounded-pill position-absolute end-0"
                    type="submit">Search</button>
            </form>
            <div class="header__links">
                <a href="#" class="header__link text-decoration-none fs-3"><i class="fa-regular fa-pen-to-square"></i>
                    ADD
                    RECIPE</a>
                <a href="#" class="header__link text-decoration-none fs-3"> <i
                        class="fa-regular fa-bookmark"></i>BOOKMARKS</a>
            </div>

        </header>
        <aside>
            <div class="aside__title">
                <h3>Categories</h3>
            </div>
            <div class="aside__categories">
                <ul>
                    <li><a href="#" class="text-decoration-none">Breakfast</a></li>
                    <li><a href="#" class="text-decoration-none">Lunch</a></li>
                    <li><a href="#" class="text-decoration-none">Dinner</a></li>
                    <li><a href="#" class="text-decoration-none">Snacks</a></li>
                    <li><a href="#" class="text-decoration-none">Deserts</a></li>
                    <li><a href="#" class="text-decoration-none">Drinks</a></li>
                    <li><a href="#" class="text-decoration-none">Desserts</a></li>
                </ul>

        </aside>
        <main class="bg-black-50">

        </main>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
