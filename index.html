<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forkify</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!--Nunito Sans Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- Start Body -->
    <div class="container mt-4 rounded ">
        <!-- End Header -->
        <header class="header d-flex justify-content-between align-items-center pe-5 ps-5">
            <img class="header__logo img-fluid" src="img/logo.png" alt="Header Logo">
            <form class=" search-form d-flex position-relative h-50 w-50 " role="search">
                <input class="form-control border border-0 fs-3 rounded-pill ps-4" type="search"
                    placeholder="Search Over 1,000,000 Recipes" aria-label="Search">
                <button class="btn btn-pri h-100 w-25 fs-3 rounded-pill position-absolute end-0" type="submit"> <i
                        class="fa-solid fa-magnifying-glass me-2"></i> Search</button>
            </form>
            <div class="header__links d-flex align-items-center">
                <a href="#" class="header__link text-decoration-none fs-3"><i
                        class="fa-regular fa-pen-to-square fs-1 text-gradient me-2"></i>
                    ADD
                    RECIPE</a>
                <a href="#" class="header__link text-decoration-none fs-3"> <i
                        class="fa-regular fa-bookmark fs-1 text-gradient  me-2"></i>BOOKMARKS</a>
            </div>

        </header>
        <!-- End Header -->

        <!-- Start Main And SidBar -->
        <div class="main-container">
            <!-- Start Sidbar -->
            <aside class="sidebar">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Messages</a></li>
                </ul>
            </aside>
            <!-- End Sidbar -->

            <!-- Start Main -->
            <main class="main-content">
                <h1>Welcome to Dashboard</h1>
                <div class="dashboard-cards">
                    <div class="dashboard-card">
                        <h2>Quick Stats</h2>
                        <p>Total Users: 1,234</p>
                    </div>
                    <div class="dashboard-card">
                        <h2>Recent Activity</h2>
                        <p>5 new reports</p>
                    </div>
                    <div class="dashboard-card">
                        <h2>Notifications</h2>
                        <p>3 unread messages</p>
                    </div>
                </div>
            </main>
            <!-- End Main -->

        </div>
        <!-- End Main And SidBar -->

    </div>
    <!-- End Body -->


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
